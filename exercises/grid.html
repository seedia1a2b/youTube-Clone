<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
    <style>
      .div-out{
        display: grid;
        grid-template-columns:100px 1fr;
      }
      .div-1{
        margin-top: 30px;
        background-color: lightblue;
      }
      .div-2{
        margin-top: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="div-out" >
      <div class="div-1">
        div 1
      </div>
      <div class="div-2">
        div 2 <p>text</p>
      </div>
    </div>
    <div class="div-out" >
      <div class="div-1">
        100px
      </div>
      <div class="div-2">
        100px <p>text</p>
      </div>
      
    </div>

    
  </body>
</html>
